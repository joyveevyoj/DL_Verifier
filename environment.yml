name: llm-verifier
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
      - transformers>=4.51.0
      - datasets>=3.1.0
      - accelerate>=0.33.0
      - peft>=0.13.0
      - evaluate>=0.4.2
      - scikit-learn>=1.4.0
      - matplotlib>=3.8.0
      - numpy>=1.26.0
      - pandas>=2.2.0
      - tqdm
      - jupyterlab
      - ipykernel
      - tensorboard
      - sentencepiece  # sometimes required by tokenizer
      - safetensors    # faster model loading
